<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec3a025c59.js" crossorigin="anonymous"></script>
    <link href="./output.css" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
    <nav>
        <div class="w-full h-[70px] border-b-2 flex items-center justify-between pl-3 pr-3 lg:pl-7 lg:pr-7 ">
            <h1 class="text-2xl font-oswald xl:text-4xl">SANI TODO LIST</h1>
            <div>
                <i data-lucide="moon" class="text" id="moon"></i>
                
            </div>
        </div>
    </nav>

    <section>
        <div class="flex items-center justify-center mt-6">
            <input type="text" placeholder="Add a new task" id="input" class="border-[1px] p-3 rounded-[8px] m-3 outline-gray-400 focus:outline-blue-400 w-[250px]
            lg:w-[500px]">
            <button  class="border-[1px] p-3 px-4 rounded-[8px] cursor-pointer bg-blue-400 text-white lg:p-3 lg:border-yellow-200 lg:px-5" id="add">Add</button>
        </div>

        <div class="w-[320px] h-[600px]  m-auto lg:w-[1200px] lg:h-[450px] lg:px-[30px]">
            <div class="p-[20px]">
                <div>
                    <ul id="list" class="">
                        <div class="flex items-center justify-between">
                            <li class="lg:text-2xl">LINIS PWET</li>
                            <div class="flex gap-3">
                                <button class="border-[1px] border-none rounded-[5px] bg-blue-400 text-[10px] p-1.5 lg:text-[15px] text-white cursor-pointer hover:bg-blue-600">EDIT</button>
                                <button class="border-[1px] border-none rounded-[5px] bg-red-500 text-[10px] p-1.5 lg:text-[15px] text-white cursor-pointer hover:bg-red-700">DELETE</button>
                            </div>
                        </div>
                        <div class="w-[280px] h-[1px] bg-gray-300 mt-3 lg:w-[1100px] mb-3"></div>
                    </ul>
                </div>
            </div>
        </div>
    </section>



    <script src="main.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
